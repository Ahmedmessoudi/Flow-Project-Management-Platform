spring:
  datasource:
    url: jdbc:mysql://localhost:3306/projectflow?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never
  flyway:
    enabled: false

jwt:
  secret: your-very-secure-secret-key-change-this-in-production
  expiration: 86400000

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        web: DEBUG
      hibernate: ERROR
